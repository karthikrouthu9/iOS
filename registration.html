<!DOCTYPE html>
<html>

<head>
<meta
  name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta charset="UTF-8">

		  	<title>Attendance Monitoring System - Login Form</title>
			
			<link rel='stylesheet' href='register.css' type='text/css'/> 
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    		<link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap.min.css" media="screen" type="text/css" />
     		<script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    		<script src="register.js">
    		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    		<script src="jquery-1.11.2.js"></script>
    		<script type="text/javascript" src="cordova.js"></script>
    		
    		<script>
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
  
		var element = document.getElementById('deviceProperties');

       	var device_uuid = device.uuid;
       	var device_name  = device.name;
		var device_model  = device.model;
       	var device_platform =  device.platform;                        
       	var device_version =  device.version;    
       	var width = screen.width
		var height = screen.height                   
                           

       
document.getElementById('device_uuid').value=device_uuid;
document.getElementById('device_name').value=device_name;
document.getElementById('device_model').value=device_model;
document.getElementById('device_platform').value=device_platform;
document.getElementById('device_version').value=device_version;
document.getElementById('width').value=device_version;
document.getElementById('height').value=device_version;

    var networkState = navigator.connection.type;
    if (networkState == Connection.NONE)
    {
        
        
document.getElementById("bootstrap").innerHTML = "<div class='alert alert-danger' role='alert'>Please Check Internet Connection Settings</div>";
        
               
                window.location='./first_screen.html';
                return true;
    }
    else
    {
    }
			
			}
        </script>
</head>

<body onload="onDeviceReady()">
<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
   
    <div class="col-md-4">
      <section class="login-form">
        <span id="bootstrap"></span>
        <form method="post" action="log-in.html" onsubmit="return formValidation();" role="login">
          <img src="homecare_logo.png" class="img-responsive" alt="" style="HEIGHT:62PX;"/>
          <br>
           Please register your device using the same Username and Password used for logging into On-Demand Homecare Portal. Once your device is registered, you can use the Log In PIN to login into portal without entering Username and Password every time.
          <br>
          
          <input type="username" name="username" placeholder="Enter Portal Username"  class="form-control input-lg" id="username1"/>
          
          <input title="Password must lie between 4 and 8 digits long and include at least one numeric digit." type="password" class="form-control input-lg"  placeholder="Enter Portal Password" id="password1"/>
          
          <input title="This 4-digit PIN is used for further log-in into the application" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="4" class="form-control input-lg"  placeholder="Enter Device Log-In PIN(4-digit)" id="pin1"/>
        
           <input type="hidden" class="form-control input-lg" id="device_uuid"/>
        
        	<input type="hidden" class="form-control input-lg" id="device_model"/>
            <input type="hidden" class="form-control input-lg" id="device_platform"/>
            <input type="hidden" class="form-control input-lg" id="device_version"/>
 			<div class="pwstrength_viewport_progress"></div>
          
          
          <button type="submit" name="go" style="background-color: #1357A6;"class="btn btn-lg btn-primary btn-block">Register</button>
          </form>
        
        <div class="form-links">
          <a href="http://www.ondemandhomecare.com/">www.ondemandhomecare.com</a>
        </div>
      </section>  
      </div>
      
      <div class="col-md-4"></div>
      

  </div>
  
  <p>
    <br>
    <br>
    
  </p>     
  
  
</div>
</body>

</html>
